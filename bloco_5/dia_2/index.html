<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body.
      let pageTitle = document.createElement('h1');
      pageTitle.innerText = 'Exercício 5.2 - JavaScript DOM';
      pageTitle.id = 'page-title';
      document.body.prepend(pageTitle);

      // 2. Adicione a tag div com a classe main-content como filho da tag body.
      let mainContent = document.createElement('div');
      mainContent.className = 'main-content';
      document.getElementById('page-title').insertAdjacentElement('afterend', mainContent);

      // 3. Adicione a tag div com a classe center-content como filho da tag div criada no passo 2.
      let centerContent = document.createElement('div');
      centerContent.className  = 'center-content';
      document.querySelector('.main-content').appendChild(centerContent);

      // 4. Adicione a tag p como filho do div criado no passo 3 e coloque algum texto.
      let paragraph = document.createElement('p');
      paragraph.innerText = 'Na quinta parte da aula sobre JavaScript , você aprenderá a adicionar e remover tags de uma página. Além disso, aprenderá mais uma forma de buscar os elementos da página.';
      document.querySelector('.center-content').appendChild(paragraph);

      // 5. Adicione a tag div com a classe left-content como filho da tag div criada no passo 2.
      let leftContent = document.createElement('div');
      leftContent.className = 'left-content';
      document.querySelector('.main-content').prepend(leftContent);

      // 6. Adicione a tag div com a classe right-content como filho da tag div criada no passo 2.
      let rightContent = document.createElement('div');
      rightContent.className = 'right-content';
      document.querySelector('.main-content').appendChild(rightContent);

      // 7. Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5.
      let leftContentImg = document.createElement('img');
      leftContentImg.src = 'https://picsum.photos/200';
      leftContentImg.className = 'small-image';
      document.querySelector('.left-content').appendChild(leftContentImg);

      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6.
      let numbersNames = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];
      let rightContentList = document.createElement('ul');
      let listItem;

      for (numberName of numbersNames) {
        listItem = document.createElement('li');
        listItem.innerText = numberName;
        rightContentList.appendChild(listItem);
      }
      document.querySelector('.right-content').appendChild(rightContentList);

      // 9. Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.
      let subTitle;
      for (let index of Array(3).keys()) {
        subTitle = document.createElement('h3');
        document.querySelector('.main-content').prepend(subTitle);
      }

      // 10. Adicione a classe title na tag h1 criada.
      document.getElementById('page-title').classList.add('title');

      // 11. Adicione a classe description nas 3 tags h3 criadas.
      for (tag of document.querySelectorAll('.main-content h3')) {
        tag.classList.add('description');
      }

      // 12. Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild()
      leftContent = document.querySelector('.left-content');
      document.querySelector('.main-content').removeChild(leftContent);

      // 13. Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div.
      document.querySelector('.right-content').style.marginRight = 'auto';

      // 14. Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde.
      document.querySelector('.main-content').style.backgroundColor = 'green';

      // 15. Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      rightContentList = document.querySelector('.right-content ul');
      let lastItem = rightContentList.lastChild;
      let beforeLastItem = lastItem.previousSibling;
      lastItem.remove();
      beforeLastItem.remove();

    </script>
  </body>
</html>
