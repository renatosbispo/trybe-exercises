<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>
<body>
  <div class="container">
    <div class="row py-2 py-sm-5">
      <div class="col">
        <header>
          <h1>Currículo</h1>
        </header>
        <form id="resume-form">
          <fieldset id="personal-data">
            <legend>Dados Pessoais</legend>
            <!-- Name field -->
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input type="text" name="name" id="name" maxlength="40" class="form-control" required>
            </div>
            <!-- E-mail field -->
            <div class="mb-3">
              <label for="e-mail" class="form-label">E-mail:</label>
              <input type="text" name="e-mail" id="e-mail" maxlength="50" class="form-control" required>
              <div class="email-error-box error-box">
                ERRO: insira um email válido, começando por letras ou números, seguido de @ e de um domínio válido! Clique nesta caixa para esconder este aviso.
              </div>
            </div>
            <!-- CPF field -->
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" name="cpf" id="cpf" maxlength="14" autocomplete="on" class="form-control" required>
            </div>
            <!-- Addres field -->
            <div class="mb-3">
              <label for="address" class="form-label">Endereço:</label>
              <input type="text" name="address" id="address" maxlength="200" class="form-control" required>
            </div>
            <!-- City field -->
            <div class="mb-3">
              <label for="city" class="form-label">Cidade:</label>
              <input type="text" name="city" id="city" maxlength="28" class="form-control" required>
            </div>
            <!-- State field -->
            <div class="mb-3">
              <label for="state-selection" class="form-label">Estado:</label>
              <select name="state" id="state-selection" class="form-select" required>
                <option value="">Selecione uma opção</option>
                <!-- Options filled via JavaScript -->
              </select>
            </div>
            <!-- Address type field -->
            <div id="address-type">
              <p class="form-check-label me-3">Tipo:<span class="required-marker">*</span></p>
              <div class="form-check form-check-inline">
                <input type="radio" name="address-type" id="house" value="house" class="form-check-input" required>
                <label for="house" class="form-check-label">Casa</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="address-type" id="apartment" value="apartment" class="form-check-input">
                <label for="apartment" class="form-check-label">Apartamento</label>
              </div>
            </div>
          </fieldset>
          <fieldset id="last-job">
            <legend>Última Experiência</legend>
            <!-- Summary field -->
            <label for="resume-summary" class="form-label">Resumo:</label>
            <textarea name="resume-summary" id="resume-summary" cols="65" rows="10" maxlength="1000" class="form-control" required></textarea>
            <!-- Job title field -->
            <label for="job-title" class="form-label">Cargo:</label>
            <input type="text" name="job-title" id="job-title" maxlength="40" class="form-control" required>
            <!-- Job description field -->
            <label for="job-description" class="form-label">Descrição do cargo:</label>
            <input type="text" name="job-description" id="job-description" class="form-control" required>
            <!-- Start date field -->
            <label for="start-date" class="form-label">Data de início:</label>
            <input type="text" name="start-date" id="start-date" maxlength="10" autocomplete="off" class="form-control" required>
            <div class="data-error-box error-box">
              ERRO: insira uma data válida! Clique nesta caixa para esconder este aviso.
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" id="clear-all" class="btn btn-outline-danger">Limpar tudo</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
      var picker = new Pikaday({
          field: document.getElementById('start-date'),
          format: 'DD/MM/YYYY',
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
