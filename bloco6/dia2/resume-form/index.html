<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>
<body>
  <header>
    <h1>Currículo</h1>
  </header>
  <form id="resume-form">
    <fieldset id="personal-data">
      <legend>Dados Pessoais</legend>
      <!-- Name field -->
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" maxlength="40" required>
      <!-- E-mail field -->
      <label for="e-mail">E-mail:</label>
      <input type="text" name="e-mail" id="e-mail" maxlength="50" required>
      <div class="email-error-box error-box">
        ERRO: insira um email válido, começando por letras ou números, seguido de @ e de um domínio válido! Clique nesta caixa para esconder este aviso.
      </div>
      <!-- CPF field -->
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="14" autocomplete="on" required>
      <!-- Addres field -->
      <label for="address">Endereço:</label>
      <input type="text" name="address" id="address" maxlength="200" required>
      <!-- City field -->
      <label for="city">Cidade:</label>
      <input type="text" name="city" id="city" maxlength="28" required>
      <!-- State field -->
      <label for="state-selection">Estado:</label>
      <select name="state" id="state-selection" required>
        <option value="">--Selecione uma opção--</option>
        <!-- Options filled via JavaScript -->
      </select>
      <!-- Address type field -->
      <div id="address-type">
        <p>Tipo:<span class="required-marker">*</span></p>
        <input type="radio" name="address-type" id="house" value="house" required>
        <label for="house">Casa</label>
        <input type="radio" name="address-type" id="apartment" value="apartment">
        <label for="apartment">Apartamento</label>
      </div>
    </fieldset>
    <fieldset id="last-job">
      <legend>Última Experiência</legend>
      <!-- Summary field -->
      <label for="resume-summary">Resumo:</label>
      <textarea name="resume-summary" id="resume-summary" cols="65" rows="10" maxlength="1000" required></textarea>
      <!-- Job title field -->
      <label for="job-title">Cargo:</label>
      <input type="text" name="job-title" id="job-title" maxlength="40" required>
      <!-- Job description field -->
      <label for="job-description">Descrição do cargo:</label>
      <input type="text" name="job-description" id="job-description" required>
      <!-- Start date field -->
      <label for="start-date">Data de início:</label>
      <input type="text" name="start-date" id="start-date" maxlength="10" autocomplete="off" required>
      <div class="data-error-box error-box">
        ERRO: insira uma data válida! Clique nesta caixa para esconder este aviso.
      </div>
    </fieldset>
    <button type="reset" id="clear-all">Limpar tudo</button>
    <button type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
  <script>
      var picker = new Pikaday({
          field: document.getElementById('start-date'),
          format: 'DD/MM/YYYY',
      });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
