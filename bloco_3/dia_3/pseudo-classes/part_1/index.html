<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title lang="pt-BR">Agrupando Seletores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 lang="pt-BR">Lista dos Melhores Sites que já vi</h1>
    <p lang="pt-BR">Top 3 dos melhores sites que existem na web</p>
    <!-- EXERCÍCIOS
 Adicione uma lista ordenada dos 3 melhores sites que você conhece.
 Crie um arquivo no mesmo diretório e nomeie-o de 'style.css'.
 Nesse arquivo .css, adicione os estilos para que:
1 O texto das tags 'h1' e 'p' estejam centralizados.
2 A cor de fundo da sua lista mude quando o cursor estiver sobre o item.
3 A fonte do item mude quando ele for clicado.

    -->
    <ol>
      <li>Trybe's blog</li>
      <li>The Verge</li>
      <li>Wired</li>
    </ol>
    <p lang="pt-BR">Principais motivos para eu gostar deles</p>
    <!-- EXERCÍCIOS
 Adicione uma lista não ordenada com, pelo menos, 3 características que você gosta.
 No 'style.css', adicione a propriedade 'list-style: none' para ambas as listas.

    -->
    <ul>
      <li>Great tech articles</li>
      <li>Up-to-date information</li>
      <li>Beautiful website design</li>
    </ul>
  </body>
</html>
